<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Regression mit FFNN - TF.js</title>
  <link rel="stylesheet" href="style.css">
  <script src="libs/tensorflow.js"></script>
  <script src="libs/plotly.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <script src="script-training.js"></script>
</head>
<body>
<header>
  <h1>Regression mit <strong>FFNN</strong> - Entwicklung</h1>
</header>

<section id="result-section">
  <h2>Datensätze</h2>
  <div class="button-container">
    <button onclick="generateData()">Daten generieren</button>
  </div>
  <div class="row plot-container-wrapper">
    <div id="plot-data-clean" class="plot responsive-plot"></div>
    <div id="plot-data-noisy" class="plot responsive-plot"></div>
  </div>
  <div class="button-container">
    <button onclick="saveDatasets()">Datensätze speichern</button>
  </div>
</section>


<section>
  <h2>Modell ohne Rauschen</h2>
  <div class="button-input-container">
    <button onclick="trainModel('unverrauscht')">Modell ohne Rauschen trainieren</button>
    <label for="epochs-unverrauscht">Epochen:</label>
    <input type="number" id="epochs-unverrauscht" placeholder="Epochen" value="150">
  </div>
  <div class="row plot-container-wrapper">
    <div id="plot-predict-unverrauscht-train" class="plot responsive-plot"></div>
    <div id="plot-predict-unverrauscht-test" class="plot responsive-plot"></div>
  </div>
  <div id="loss-values-unverrauscht" class="loss-values-container"></div>
  <div class="button-container">
    <button onclick="saveModelFiles('unverrauscht')">Modell ohne Rauschen speichern</button>
  </div>
</section>


<section>
  <h2>Modell best-fit</h2>
  <div class="button-input-container">
    <button onclick="trainModel('bestfit')">Modell best-fit trainieren</button>
    <label for="epochs-bestfit">Epochen:</label>
    <input type="number" id="epochs-bestfit" placeholder="Epochen" value="70">
  </div>
  <div class="row plot-container-wrapper">
    <div id="plot-predict-bestfit-train" class="plot responsive-plot"></div>
    <div id="plot-predict-bestfit-test" class="plot responsive-plot"></div>
  </div>
  <div id="loss-values-bestfit" class="loss-values-container"></div>
  <div class="button-container">
    <button onclick="saveModelFiles('bestfit')">Modell best-fit speichern</button>
  </div>
</section>


<section>
  <h2>Modell over-fit</h2>
  <div class="button-input-container">
    <button onclick="trainModel('overfit')">Modell over-fit trainieren</button>
    <label for="epochs-overfit">Epochen:</label>
    <input type="number" id="epochs-overfit" placeholder="Epochen" value="1000">
  </div>
  <div class="row plot-container-wrapper">
    <div id="plot-predict-overfit-train" class="plot responsive-plot"></div>
    <div id="plot-predict-overfit-test" class="plot responsive-plot"></div>
  </div>
  <div id="loss-values-overfit" class="loss-values-container"></div>
  <div class="button-container">
    <button onclick="saveModelFiles('overfit')">Modell over-fit speichern</button>
  </div>
</section>

<section class="back-button-section">
  <button onclick="window.location.href='index.html'">Zurück zum Hauptmodus</button>
</section>
</body>
</html>
